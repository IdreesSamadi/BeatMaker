<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Beatmaker</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button class="play playK">
            <i class="fas fa-play"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./allSounds/kick-classic.wav">Classic Kick</option>
            <option value="./allSounds/kick-808.wav">808 Kick</option>
            <option value="./allSounds/kick-heavy.wav">Kick Heavy</option>
            <option value="./allSounds/kick-softy.wav">Kick Softy</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad kb0"></div>
          <div class="pad kick-pad kb1"></div>
          <div class="pad kick-pad kb2"></div>
          <div class="pad kick-pad kb3"></div>
          <div class="pad kick-pad kb4"></div>
          <div class="pad kick-pad kb5"></div>
          <div class="pad kick-pad kb6"></div>
          <div class="pad kick-pad kb7"></div>
        </div>
      </div>
      <div class="tempo tempo-kick">
        <input
          type="range"
          class="tempo-slider tempo-slider-kick"
          max="300"
          min="20"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr tempo-nr-kick">150</span></p>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button class="play playS"><i class="fas fa-play"></i>

          </button>
          <select name="snare-select" id="snare-select">
            <option value="./allSounds/snare-acoustic01.wav">Classic Snare</option>
            <option value="./allSounds/snare-808.wav">808 Snare</option>
            <option value="./allSounds/snare-vinyl02.wav">Snare Vinyl</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad sb0"></div>
          <div class="pad snare-pad sb1"></div>
          <div class="pad snare-pad sb2"></div>
          <div class="pad snare-pad sb3"></div>
          <div class="pad snare-pad sb4"></div>
          <div class="pad snare-pad sb5"></div>
          <div class="pad snare-pad sb6"></div>
          <div class="pad snare-pad sb7"></div>
        </div>
      </div>
      <div class="tempo tempo-snare">
        <input
          type="range"
          class="tempo-slider tempo-slider-snare"
          max="300"
          min="20"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr tempo-nr-snare">150</span></p>
      </div>
      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button class="play playH"><i class="fas fa-play"></i>

          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./allSounds/hihat-acoustic01.wav"
              >Hihat Acoustic</option
            >
            <option value="./allSounds/hihat-808.wav">808 Hihat</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad hb0"></div>
          <div class="pad hihat-pad hb1"></div>
          <div class="pad hihat-pad hb2"></div>
          <div class="pad hihat-pad hb3"></div>
          <div class="pad hihat-pad hb4"></div>
          <div class="pad hihat-pad hb5"></div>
          <div class="pad hihat-pad hb6"></div>
          <div class="pad hihat-pad hb7"></div>
        </div>
      </div>
      <div class="tempo tempo-hihat">
        <input
          type="range"
          class="tempo-slider tempo-slider-hihat"
          max="300"
          min="20"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr tempo-nr-hihat">150</span></p>
      </div>
      <div class="clap-track">
        <div class="controls">
          <h1>Clap</h1>
          <button class="play playC"><i class="fas fa-play"></i>

          </button>
          <select name="clap-select" id="clap-select">
            <option value="./allSounds/clap-808.wav"
              >clap 808</option
            >
            <option value="./allSounds/clap-analog.wav">clap analog</option>
            <option value="./allSounds/clap-crushed.wav">clap crushed</option>
            <option value="./allSounds/clap-fat.wav">clap fat</option>
          </select>
        </div>
        <div class="clap">
          <div class="pad clap-pad cb0"></div>
          <div class="pad clap-pad cb1"></div>
          <div class="pad clap-pad cb2"></div>
          <div class="pad clap-pad cb3"></div>
          <div class="pad clap-pad cb4"></div>
          <div class="pad clap-pad cb5"></div>
          <div class="pad clap-pad cb6"></div>
          <div class="pad clap-pad cb7"></div>
        </div>
      </div>
      <div class="tempo tempo-clap">
        <input
          type="range"
          class="tempo-slider tempo-slider-clap"
          max="300"
          min="20"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr tempo-nr-clap">150</span></p>
      </div>
    </div>

    <audio class="kick-sound" src="./allSounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./allSounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./allSounds/hihat-acoustic01.wav"></audio>
    <audio class="clap-sound" src="./allSounds/clap-analog.wav"></audio>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
      integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
